<!DOCTYPE html>
<html>
<head>
<script data-require="angular.js@1.0.7" data-semver="1.0.7" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
<script src= "calculator.js"></script>
 </head>
 <body>
 <h1> Calculator with simple Opertions in Angular js</h1>
<div ng-app="CalculatorApp" ng-controller="CalculatorController">
<table>
<tr>
<td>
 <b>Enter First number: </b></td>
  <td><input type="number" ng-model="a"></td>
  </tr>
  <tr>
  <td>
   <b>Enter Second number:</b></td>
  <td><input type="number" ng-model="b"></td>
  </tr>
  <tr>
  <td><b>Select the operation</b></td>
  
  <td><select ng-model="operator">
        <option>+</option>
        <option>*</option>
        <option>-</option>
        <option>/</option>
     </select></td>
	 </tr>
	 <tr>
	 <td><b>Result is :</b></td>
  <td>{{ result() }}</td>
 </div>
 </body>
 </html>
